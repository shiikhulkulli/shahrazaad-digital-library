<link rel="stylesheet" href="css/blog.CSS">
<script src="js/main.js"></script>

<section id="blog">
  <h2>Write a Blog</h2>
  <form id="blogForm">
    <input type="text" id="title" placeholder="Blog Title" required>
    <input type="text" id="description" placeholder="Short Description" required>
    <textarea id="body" placeholder="Full Blog Content" required></textarea>
    <input type="date" id="date" required>
    <input type="url" id="image" placeholder="Image URL (optional)">
    <button type="submit">Post Blog</button>
  </form>

  <div id="blogList">
    <h2>All Blogs</h2>
    <!-- Blog cards will be inserted here -->
  </div>

  <div id="fullBlog" style="display:none;">
    <h2 id="fullTitle"></h2>
    <p><strong>Date:</strong> <span id="fullDate"></span></p>
    <img id="fullImage" src="" alt="" style="max-width:100%; display:none;">
    <p id="fullBody"></p>
    <button onclick="closeFullBlog()">Back to Blogs</button>
  </div>
</section>
