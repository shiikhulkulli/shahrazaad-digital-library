<link rel="stylesheet" href="css/suggest.CSS">

<section class="suggest-book">
    <h1>Suggest a Book</h1>
    <p>If you know a great book that should be in ShahraZaad Library, let us know!</p>
  
    <form action="https://formspree.io/f/mjkwgopw" method="POST" target="_blank">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="text" name="book" placeholder="Book Title" required>
      <input type="text" name="author" placeholder="Book Author" required>
      <textarea name="message" placeholder="Why should we add this book?" required></textarea>
      <button type="submit">Submit Suggestion</button>
    </form>
  </section>
